        <header>
            <h1 class="flex items-center justify-center gap-3">
                <img src="assets/favicon.svg" alt="Gemini Watermark Remover Logo" width="48" height="48"
                    class="header-logo">
                <span data-i18n="appTitle">Gemini 浮水印去除器</span>
            </h1>
            <p class="subtitle" data-i18n="appSubtitle">使用逆向 Alpha 混合技術去除 Gemini 生成圖片中的可見浮水印。</p>
            <div class="features-list">
                <span class="feature-tag" data-i18n="featureFree">✨ 免費快速</span>
                <span class="feature-tag" data-i18n="featureLocal">💻 不佔資源</span>
                <span class="feature-tag" data-i18n="featureQuality">🖼️ 保持原圖解析度</span>
            </div>
        </header>

        <div class="app-card">
            <!-- Global Actions (Moved to Top) -->
            <div id="globalActions" class="global-actions"
                style="display: none; justify-content: flex-end; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                <div class="format-selector">
                    <label><span data-i18n="formatLabel">格式:</span></label>
                    <select id="downloadFormat">
                        <option value="png" data-i18n="formatPng">PNG (無損)</option>
                        <option value="jpeg" data-i18n="formatJpeg">JPEG (壓縮)</option>
                    </select>
                </div>
                <button id="downloadAllBtn" class="btn btn-primary">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    <span data-i18n="downloadAll">全部下載</span>
                </button>
            </div>

            <!-- 自訂 Logo 設定區塊 -->
            <div id="logoSettings" class="logo-settings">
                <div class="logo-header">
                    <span class="logo-title" data-i18n="logoTitle">🎨 自訂 Logo（選填）</span>
                    <button id="clearLogoBtn" class="btn btn-small btn-secondary" style="display: none;">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        <span data-i18n="clearLogo">清除 Logo</span>
                    </button>
                </div>

                <div class="logo-content">
                    <!-- Logo 預覽/上傳區域 -->
                    <div id="logoUploadArea" class="logo-upload-area">
                        <div id="logoPreview" class="logo-preview">
                            <svg class="upload-icon" width="32" height="32" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                            <span class="upload-text" data-i18n="uploadLogo">點擊上傳 Logo</span>
                        </div>
                        <input type="file" id="logoInput" class="hidden" accept="image/*">
                    </div>

                    <!-- Logo 設定控制項 (透明度 + 大小) -->
                    <div id="logoControls" class="logo-controls" style="display: none;">
                        <div class="logo-control-group">
                            <label><span data-i18n="opacityLabel">透明度:</span> <span
                                    id="logoOpacityValue">80%</span></label>
                            <input type="range" id="logoOpacity" min="0" max="100" value="80">
                        </div>
                        <div class="logo-control-group">
                            <label><span data-i18n="scaleLabel">大小:</span> <span id="logoScaleValue">100%</span></label>
                            <input type="range" id="logoScale" min="10" max="200" value="100">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Drop Zone / Result Container Wrapper -->
            <div id="dropZone" class="drop-zone">
                <!-- Results Grid -->
                <div id="resultsContainer" class="results-container"></div>

                <!-- Upload Prompt -->
                <div class="upload-prompt">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path
                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-1 text-sm text-gray-400" data-i18n="dropPrompt" data-i18n-html="true">
                        <span class="font-medium text-indigo-400">拖放多張圖片至此</span>或點擊上傳
                    </p>
                    <p class="mt-1 text-xs text-gray-500" data-i18n="dropSubtext">
                        支援 JPG, PNG, WEBP (可批次處理)
                    </p>
                </div>

                <input type="file" id="fileInput" class="hidden" accept="image/*" multiple>
            </div>
        </div>

        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
        <div class="lightbox-caption" data-i18n="lightboxCaption">長按顯示原圖</div>
    </div>

    <script src="script.js"></script>
    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
